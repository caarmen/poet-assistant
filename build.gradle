// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.arch_version = '1.1.1'
    ext.room_version = '1.1.1'
    ext.dagger_version = '2.20'
    ext.espresso_version = '3.0.2'
    ext.gradle_plugin_version = '3.2.1'
    ext.kotlin_version = '1.3.11'
    ext.kotlin_coroutines_version = '1.1.0'
    ext.leak_canary_version = '1.6.2'
    ext.support_lib_version = '28.0.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.2.1"

        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        configurations.classpath.exclude group: 'com.android.tools.external.lombok'
        classpath 'org.jacoco:org.jacoco.core:0.8.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    // Show a report in the log when running tests
    tasks.withType(Test) {
        testLogging {
            events "passed", "skipped", "failed", "standardOut", "standardError"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
